<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video background demo</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <style>
      body, html { margin:0; height:100%; overflow:hidden; }
      video { position: fixed; top:50%; left:50%; min-width:100%; min-height:100%; width:auto; height:auto; transform: translate(-50%,-50%); z-index:-1; }
      #content { position: relative; z‑index: 1; color: white; text-align: center; padding-top: 40vh; }
    </style>
  </head>
  <body>
    <video autoplay muted loop playsinline>
      <source src="./assets/video/0d10d70c-da2b-4ca0-b042-f71bfeb64b47.mp4" type="video/mp4">
      Sorry, your browser doesn’t support embedded videos.
    </video>
    <div id="content">
      <h1>Hello, GitHub Pages</h1>
      <p>This is overlay text on a video background.</p>
    </div>
  </body>
</html>
