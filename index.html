<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video background demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /*  Reset body margins so the video can span edge‑to‑edge  */
    html,body { height:100%; margin:0; }

    /*  The magic: stretch the <video> over the viewport  */
    .bg-video {
      position:fixed;           /* stick to viewport, not document flow    */
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;         /* crop like background‑size:cover         */
      z-index:-1;               /* sit behind everything else              */
    }

    /*  Put your real content above it  */
    .content {
      position:relative;
      min-height:100%;
      display:grid;
      place-items:center;
      font-family:system-ui, sans-serif;
      color:white;
      text-shadow:0 1px 4px #000;
    }
  </style>
</head>
<body>

  <!-- 1️⃣  Autoplay must be muted (iOS/Safari rule) -->
  <video
    class="bg-video"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
  >
    <source src="./assets/video/0d10d70c-da2b-4ca0-b042-f71bfeb64b47.mp4" type="video/mp4">
    <!-- add more <source> tags here if you have WebM/OGG versions -->
    Sorry, your browser doesn’t support embedded videos.
  </video>


  <!-- 2️⃣  Your normal markup lives here -->
  <main class="content">
    <h1>Hello, GitHub Pages 👋</h1>
    <p>This is overlay text on a video background.</p>
  </main>

</body>
</html>
