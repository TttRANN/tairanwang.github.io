

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Sections</title>
  <style>
    /* Ensure each section always fits the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .section {
      flex: none;
      width: 100vw;
      height: 100vh;
      position: relative;
      scroll-snap-align: start;
    }

    /* Intro section styling */
    .intro {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Video sections fade in */
    .video-section {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .video1 { animation-delay: 1s; }
    .video2 { animation-delay: 2s; }
    .video3 { animation-delay: 3s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Video fills section */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }

    /* Text layer */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .intro .content { color: #000; }
    .video-section .content { color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Section 1: Intro -->
    <section class="section intro">
      <div class="content">
        <h1>Your Name</h1>
        <h2>Your Title</h2>
      </div>
    </section>

    <!-- Section 2: Video 1 -->
    <section class="section video-section video1">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4"  type="video/mp4">
        Sorry, your browser doesn’t support embedded videos.
      </video>
    </section>

    <!-- Section 3: Video 2 -->
    <section class="section video-section video2">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4"  type="video/mp4">
        Sorry, your browser doesn’t support embedded videos.
      </video>
    </section>

    <!-- Section 4: Video 3 -->
    <section class="section video-section video3">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4"  type="video/mp4">
        Sorry, your browser doesn’t support embedded videos.
      </video>
    </section>
  </div>
</body>
</html>
