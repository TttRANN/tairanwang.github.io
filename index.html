
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All-in-One View Sections</title>
  <style>
    /* Reset and full-viewport */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Container spans full viewport, no scroll */
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Four equal columns each fitting in viewport */
    .section {
      flex: 0 0 25vw;
      height: 100vh;
      position: relative;
    }

    /* Intro styling */
    .intro {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Video covers entire section */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fade-in animations for videos */
    .video-section {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .video1 { animation-delay: 1s; }
    .video2 { animation-delay: 2s; }
    .video3 { animation-delay: 3s; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Section 1: Intro -->
    <section class="section intro">
      <div>
        <h1>Your Name</h1>
        <h2>Your Title</h2>
      </div>
    </section>

    <!-- Section 2: Video 1 -->
    <section class="section video-section video1">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4" type="video/mp4" />
        Sorry, your browser doesn’t support embedded videos.
      </video>
    </section>

    <!-- Section 3: Video 2 -->
    <section class="section video-section video2">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4" type="video/mp4" />
        Sorry, your browser doesn’t support embedded videos.
      </video>
    </section>

    <!-- Section 4: Video 3 -->
    <section class="section video-section video3">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4" type="video/mp4" />
        Sorry, your browser doesn’t support embedded videos.
      </video>
    </section>
  </div>
</body>
</html>
