
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Video Sections with Projects</title>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;          /* hide horizontal overflow */
      overflow-y: auto;            /* allow vertical scroll */
      font-family: sans-serif;
    }

    /* Full-screen container for the 4 sections */
    .intro-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .section {
      flex: 0 0 25vw;
      height: 100vh;
      position: relative;
    }
    .intro {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-section {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .video1 { animation-delay: 1s; }
    .video2 { animation-delay: 2s; }
    .video3 { animation-delay: 3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Projects section below */
    #projects {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    #projects h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      border-bottom: 2px solid #333;
      display: inline-block;
    }
    .project-item {
      margin-bottom: 2rem;
    }
    .project-item h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .project-item p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Full-screen intro + videos -->
  <div class="intro-container">
    <section class="section intro">
      <h1>Your Name</h1>
      <h2>Your Title</h2>
    </section>
    <section class="section video-section video1">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4" type="video/mp4" />
        Sorry, your browser doesnâ€™t support embedded videos.
      </video>
    </section>
    <section class="section video-section video2">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="section video-section video3">
      <video autoplay muted loop playsinline>
        <source src="./assets/video/intro.mp4" type="video/mp4" />
      </video>
    </section>
  </div>

  <!-- Scroll-down projects content -->
  <div id="projects">
    <h2>My Projects</h2>
    <div class="project-item">
      <h3>Project One</h3>
      <p>Description of project one with details, links, and technologies used.</p>
    </div>
    <div class="project-item">
      <h3>Project Two</h3>
      <p>Description of project two with details, links, and technologies used.</p>
    </div>
    <div class="project-item">
      <h3>Project Three</h3>
      <p>Description of project three with details, links, and technologies used.</p>
    </div>
    <!-- Add more projects as needed -->
  </div>
</body>
</html>
